<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <div class="container">
      <div class="timer">
        <div class="timer__block">
          <div class="time hours">00</div>
          <div class="title">Часы</div>
        </div>

        <div class="timer__block">
          <div class="time minutes">00</div>
          <div class="title">Минуты</div>
        </div>

        <div class="timer__block">
          <div class="time seconds">00</div>
          <div class="title">Секунды</div>
        </div>

        <div class="timer__block">
          <div class="time milliseconds">00</div>
          <div class="title">Миллисекунды</div>
        </div>
      </div>
      <div class="results__block">
        <div class="result__titles">Результат:</div>
        <div class="results"></div>
      </div>
      <div class="buttons">
        <button class="button start">Старт</button>
        <button class="button circle">Круг</button>
        <button class="button stop">Стоп</button>
        <button class="button reset__results">Очистить результаты</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
